name: Deploy to Synology Container Manager

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Validar trigger
        run: |
          if [[ "${{ github.event_name }}" == "issues" ]]; then
            [[ "${{ github.event.issue.title }}" == deploy\ * ]] || exit 1
          else
            [[ "${{ github.event.comment.body }}" == deploy\ * ]] || exit 1
          fi

      - name: Extraer rama a desplegar
        id: branch
        run: |
          if [[ "${{ github.event_name }}" == "issues" ]]; then
            BRANCH=$(echo "${{ github.event.issue.title }}" | awk '{print $2}')
          else
            BRANCH=$(echo "${{ github.event.comment.body }}" | awk '{print $2}')
          fi
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: Checkout rama indicada
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.branch.outputs.branch }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Synology Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.SYNOLOGY_REGISTRY }}
          username: ${{ secrets.SYNOLOGY_USER }}
          password: ${{ secrets.SYNOLOGY_PASS }}

      - name: Build and push image with Compose
        run: |
          docker compose build
          docker tag codefm:latest ${{ secrets.SYNOLOGY_REGISTRY }}/codefm:latest
          docker push ${{ secrets.SYNOLOGY_REGISTRY }}/codefm:latest

      - name: Deploy on Synology via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SYNOLOGY_HOST }}
          username: ${{ secrets.SYNOLOGY_USER }}
          password: ${{ secrets.SYNOLOGY_PASS }}
          script: |
            docker pull ${{ secrets.SYNOLOGY_REGISTRY }}/codefm:latest
            docker compose down || true
            docker compose up -d