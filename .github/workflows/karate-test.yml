name: Karate Tests

permissions:
  pull-requests: write
  contents: write

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run tests against'
        required: true
        default: 'main'
        type: string
  pull_request:
    branches: [ master ]

jobs:
  karate-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Create .env.secret file
        run: |
          echo "INFISICAL_TOKEN=${{ secrets.INFISICAL_TOKEN }}" > karate-test/src/test/resources/.env.secret

      - name: Run Karate Tests
        id: run-tests
        run: |
          cd karate-test
          mvn clean test "-Dkarate.options=--tags @Regresion" | tee test-output.log
          echo "TEST_SUMMARY=$(grep -A1 "Tests run:" test-output.log | tr '\n' ' ')" >> $GITHUB_OUTPUT 
      
