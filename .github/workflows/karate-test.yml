name: Karate Tests

permissions:
  pull-requests: write
  contents: write

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run tests against'
        required: true
        default: 'main'
        type: string
  pull_request:
    branches: [ master ]

jobs:
  karate-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Create .env.secret file
        run: |
          echo "INFISICAL_TOKEN=${{ secrets.INFISICAL_TOKEN }}" > karate-test/src/test/resources/.env.secret

      - name: Run Karate Tests
        id: run-tests
        run: |
          cd karate-test
          mvn clean test "-Dkarate.options=--tags @Regresion" | tee test-output.log
          echo "TEST_SUMMARY=$(grep -o "Tests run: [0-9]*, Failures: [0-9]*, Errors: [0-9]*, Skipped: [0-9]*" test-output.log | tail -1)" >> $GITHUB_OUTPUT 

      - name: Comment PR with test results
        if: ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request ? context.payload.pull_request.number : 
                      (context.payload.inputs ? context.payload.inputs.branch : null);
            
            if (pr) {
              github.rest.issues.createComment({
                issue_number: typeof pr === 'number' ? pr : parseInt(pr),
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `${process.env.TEST_SUMMARY}`
              });
            }
