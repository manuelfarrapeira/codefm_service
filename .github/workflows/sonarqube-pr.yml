name: SonarQube PR Analysis

permissions:
  pull-requests: write

on:
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run tests and generate coverage
        run: mvn -B clean verify jacoco:report

      - name: SonarQube Scan (multi-module)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: mvn verify sonar:sonar -Dsonar.login=$SONAR_TOKEN -Dsonar.host.url=$SONAR_HOST_URL -Dsonar.projectKey=org.web:codeFm

      - name: SonarQube Quality Gate Check
        uses: sonarsource/sonarqube-quality-gate-action@v1
        with:
          scanMetadataReportFile: ./target/sonar/report-task.txt
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Get Quality Gate Details
        if: always()
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          STATUS_JSON=$(curl -s -u "${SONAR_TOKEN}:" "${SONAR_HOST_URL}/api/qualitygates/project_status?projectKey=org.web:codeFm")
          COVERAGE=$(echo "$STATUS_JSON" | jq -r '.projectStatus.conditions[] | select(.metricKey=="new_coverage") | .actualValue')
          QG_STATUS=$(echo "$STATUS_JSON" | jq -r '.projectStatus.status')
          echo "ðŸ”Ž <a href=\"${SONAR_HOST_URL}/dashboard?id=org.web:codeFm\" target=\"_blank\">View analysis in SonarQube</a>" > qualitygate-details.txt
          echo "### ðŸ“Š Coverage reported by SonarQube: [${COVERAGE}%](${SONAR_HOST_URL}/component_measures?id=org.web:codeFm&metric=coverage&view=list)" >> qualitygate-details.txt
          if [ "$QG_STATUS" = "OK" ]; then
          echo "### âœ… Quality Gate passed successfully" >> qualitygate-details.txt
          else
          echo "### âŒ Quality Gate failure details:" >> qualitygate-details.txt
          fi
          # Mostrar todas las mÃ©tricas con nombres legibles
          echo "### Quality Gate Metrics:" >> qualitygate-details.txt
          echo "$STATUS_JSON" | jq -r '.projectStatus.conditions[] | "- \(if .status=="OK" then "âœ…" else "âŒ" end) \(
          if .metricKey == "new_reliability_rating" then "Reliability Rating"
          elif .metricKey == "new_security_rating" then "Security Rating"
          elif .metricKey == "new_maintainability_rating" then "Maintainability Rating"
          elif .metricKey == "new_coverage" then "Coverage"
          elif .metricKey == "new_duplicated_lines_density" then "Duplicated Lines"
          elif .metricKey == "new_security_hotspots_reviewed" then "Security Hotspots Reviewed"
          else .metricKey
          end): \(.actualValue) (threshold: \(.errorThreshold))"' >> qualitygate-details.txt
        shell: bash

      - name: Comment Quality Gate details on PR
        if: always()
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-path: qualitygate-details.txt
          edit-mode: replace
          comment-tag: ðŸŽ¯ SonarQube Analysis Results