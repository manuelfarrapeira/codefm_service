name: SonarQube PR Analysis

permissions:
  pull-requests: write

on:
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run tests and generate coverage
        run: mvn -B clean verify jacoco:report

      - name: SonarQube Scan (multi-module)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: mvn verify sonar:sonar -Dsonar.login=$SONAR_TOKEN -Dsonar.host.url=$SONAR_HOST_URL -Dsonar.projectKey=org.web:codeFm

      - name: SonarQube Quality Gate Check
        uses: sonarsource/sonarqube-quality-gate-action@v1
        with:
          scanMetadataReportFile: ./target/sonar/report-task.txt
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Get Quality Gate Details
        if: always()
        env:
          SONAR_USER: ${{ secrets.SONAR_USER }}
          SONAR_PASSWORD: ${{ secrets.SONAR_PASSWORD }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          # Get metrics y status
          METRICS_JSON=$(curl -s -u "${SONAR_USER}:${SONAR_PASSWORD}" "${SONAR_HOST_URL}/api/measures/component?component=org.web:codeFm&metricKeys=new_bugs,new_vulnerabilities,new_security_hotspots,new_code_smells,new_coverage,new_duplicated_lines_density")
          STATUS_JSON=$(curl -s -u "${SONAR_USER}:${SONAR_PASSWORD}" "${SONAR_HOST_URL}/api/qualitygates/project_status?projectKey=org.web:codeFm")

          # Debug
          echo "Respuestas de SonarQube:"
          echo "M√©tricas: $METRICS_JSON"
          echo "Estado: $STATUS_JSON"

          # Crear el reporte
          {
            # Mostrar estado general
            STATUS=$(echo "$STATUS_JSON" | jq -r '.projectStatus.status')
            if [ "$STATUS" = "OK" ]; then
              echo "### ‚úÖ Quality Gate: PASSED"
            else
              echo "### ‚ùå Quality Gate: FAILED"
            fi
            echo
            echo "üîé <a href=\"${SONAR_HOST_URL}/dashboard?id=org.web:codeFm&selected=new_code\" target=\"_blank\">View analysis in SonarQube</a>"
            echo
            echo "### üìä New Code Metrics:"

            # Procesar m√©tricas combinando ambas respuestas
            echo "$METRICS_JSON" | jq -r --arg status "$STATUS_JSON" '.component.measures[] | . as $metric |
            ($status | fromjson).projectStatus.conditions[] as $condition |
            if $metric.metric == "new_coverage" and $condition.metricKey == "new_coverage" then
              "- \(if $condition.status=="OK" then "‚úÖ" else "‚ùå" end) [Coverage]('$SONAR_HOST_URL'/component_measures?id=org.web:codeFm&metric=new_coverage&view=list) ‚Üí \($metric.period.value)% (threshold: \($condition.errorThreshold)%)"
            elif $metric.metric == "new_duplicated_lines_density" and $condition.metricKey == "new_duplicated_lines_density" then
              "- \(if $condition.status=="OK" then "‚úÖ" else "‚ùå" end) [Duplicated Lines]('$SONAR_HOST_URL'/component_measures?id=org.web:codeFm&metric=new_duplicated_lines_density&view=list) ‚Üí \($metric.period.value)% (threshold: \($condition.errorThreshold)%)"
            else
              empty
            end'

            # A√±adir otras m√©tricas que no tienen condiciones
            echo "$METRICS_JSON" | jq -r '.component.measures[] | select(.metric | startswith("new_") and (. != "new_coverage" and . != "new_duplicated_lines_density")) |
            "- \(if .period.value=="0" then "‚úÖ" else "‚ùå" end) [\(
            if .metric == "new_bugs" then "Bugs"
            elif .metric == "new_vulnerabilities" then "Vulnerabilities"
            elif .metric == "new_security_hotspots" then "Security Hotspots"
            elif .metric == "new_code_smells" then "Code Smells"
            else .metric
            end)]('$SONAR_HOST_URL'/component_measures?id=org.web:codeFm&metric=\(.metric)&view=list) ‚Üí \(.period.value)"'
          } > qualitygate-details.txt
        shell: bash

      - name: Comment Quality Gate details on PR
        if: always()
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-path: qualitygate-details.txt
          edit-mode: replace